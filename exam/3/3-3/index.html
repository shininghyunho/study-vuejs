<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Vue Component</title>
  </head>
  <body>
    <div id="app">
      <my-component></my-component>
    </div>
    <!-- vue.js import -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
    <script>
      Vue.component('my-component',{
        template:'<div>전역 컴포넌트 등록</div>'
      });
      new Vue({
        el:'#app'
      });
    </script>
  </body>
</html>
