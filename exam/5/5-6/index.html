<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Vue Example</title>
  </head>
  <body>
    <div id="app">
      <h1>뷰 디렉티브</h1>
      <button v-on:click="clickBtn(10)">버튼</button>
    </div>

    <!-- vue.js import -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
    <script>
      new Vue({
        methods:{
          clickBtn:function(num){
            alert('clicked : '+num);
          }
        }
      }).$mount('#app');
    </script>
  </body>
</html>
