<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Vue Example</title>
  </head>
  <body>
    <div id="app">
      <h1>뷰 watch</h1>
      <p>{{ message }}</p>
      <button v-on:click="reverseMsg">문자열 역순</button>
    </div>

    <!-- vue.js import -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
    <script>
      new Vue({
        data:{
          message: 'Hello shininghyunho!'
        },
        methods:{
          reverseMsg: function(){
            this.message=this.message.split('').reverse().join('');
            //return this.message;
          }
        }
      }).$mount('#app');
    </script>
  </body>
</html>
